        .settings-toggle {
          position: fixed;
          bottom: 1.5rem;
          right: 1.5rem;
          width: 48px;
          height: 48px;
          border-radius: 50%;
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          color: var(--text-secondary);
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease;
          z-index: 100;
          box-shadow: var(--shadow-md);
        }

        .settings-toggle:hover {
          background: var(--bg-elevated);
          color: var(--color-primary);
          border-color: var(--color-primary);
          transform: rotate(30deg);
        }

        .settings-panel {
          position: fixed;
          bottom: 5.5rem;
          right: 1.5rem;
          width: 320px;
          max-height: calc(100vh - 8rem);
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius, 12px);
          box-shadow: var(--shadow-lg);
          z-index: 101;
          opacity: 0;
          visibility: hidden;
          transform: translateY(10px);
          transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
          overflow: hidden;
        }

        .settings-panel.open {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
        }

        .settings-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 1.25rem;
          border-bottom: 1px solid var(--border-color);
        }

        .settings-header h3 {
          margin: 0;
          font-size: 1rem;
          font-weight: 600;
          color: var(--text-primary);
        }

        .close-btn {
          background: none;
          border: none;
          color: var(--text-muted);
          cursor: pointer;
          padding: 4px;
          border-radius: 6px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.15s;
        }

        .close-btn:hover {
          background: var(--bg-elevated);
          color: var(--text-primary);
        }

        .settings-content {
          padding: 1rem 1.25rem;
          overflow-y: auto;
          max-height: calc(100vh - 14rem);
          display: flex;
          flex-direction: column;
          gap: 1.25rem;
        }

        .setting-section {
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
          opacity: 0;
          animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .settings-panel:not(.open) .setting-section {
          animation: none;
          opacity: 0;
        }

        .setting-section:nth-child(1) {
          animation-delay: 0.05s;
        }

        .setting-section:nth-child(2) {
          animation-delay: 0.1s;
        }

        .setting-section:nth-child(3) {
          animation-delay: 0.15s;
        }

        .setting-section:nth-child(4) {
          animation-delay: 0.2s;
        }

        .setting-section:nth-child(5) {
          animation-delay: 0.25s;
        }

        .setting-section:nth-child(6) {
          animation-delay: 0.3s;
        }

        .setting-section:nth-child(7) {
          animation-delay: 0.35s;
        }

        @keyframes slideInUp {
          from {
            opacity: 0;
            transform: translateY(8px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .setting-label {
          font-size: 0.75rem;
          font-weight: 500;
          color: var(--text-muted);
          text-transform: uppercase;
          letter-spacing: 0.03em;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

          background: var(--ascii-tint);

          border-radius: 4px;

          display: flex;

          border-radius: 8px;
          padding: 3px;
          gap: 2px;
        }

          flex: 1;
          padding: 0.5rem;

          border: none;
          border-radius: 6px;
          color: var(--text-secondary);
          cursor: pointer;
          font-size: 0.8rem;
          font-weight: 500;
          transition: all 0.15s;
        }

        .segment-btn:hover {
          color: var(--text-primary);
        }

          background: var(--bg-card);
          color: var(--text-primary);

          align-items: center;
          justify-content: center;
          transition: all 0.15s;
        }

        .color-pill:hover {
          transform: scale(1.1);
        }

          background: var(--bg-elevated);

          height: 20px;

          border-radius: 8px;
          cursor: pointer;
          transition: all 0.15s;
        }

        .effect-item:hover {
          background: var(--bg-elevated);
        }

        .effect-item.active {
          border-color: var(--color-primary);
          background: var(--ascii-tint);

        .effect-name {
          font-size: 0.85rem;

          color: var(--text-primary);
        }

          color: var(--text-muted);

          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }

        .slider {
          width: 100%;
          height: 4px;
          background: var(--bg-primary);
          border-radius: 2px;
          outline: none;
          -webkit-appearance: none;
          appearance: none;
        }

        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          background: var(--color-primary);
          border-radius: 50%;
          cursor: pointer;

        }
